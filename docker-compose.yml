services:
  mysql:
    image: 'mysql:8.0'
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-test}
      - MYSQL_DATABASE=${MYSQL_DB:-notification}
      - MYSQL_USER=${MYSQL_USER:-app}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-app}
    ports:
      - '3306:3306'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-test}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '8080:8080'
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-app}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-app}
      - MYSQL_DB=${MYSQL_DB:-notification}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - notification-network

volumes:
  mysql_data:

networks:
  notification-network:
    driver: bridge
